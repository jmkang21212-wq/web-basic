<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    label {
      font-style: Arial;
      font-weight: bold;
      color: aliceblue;
      padding: 10px;
    }
    form {
      background-color: black;
    }
  </style>
</head>
<body>
  <form action="" method="get" class="log-in">
    <!-- action="" 은 서버 주소 넣는 곳 -->

      <label for="username"> USERNAME : </label>
      <input type="text" id="username" value="아이디를 입력 해 주세요.">
    </div>
    <div>
      <label for="password"> PWD : </label>
      <input type="password" id="password"><input type="submit" value="로그인">
    </div>
  </form>
</body>
</html>
