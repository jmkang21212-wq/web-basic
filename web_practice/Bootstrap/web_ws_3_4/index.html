<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <style>
    /* 헤더(히어로 섹션) 배경 이미지 및 높이 설정 */
    .hero-header {
      /* 예시 이미지 URL입니다. 실제 이미지로 변경 가능합니다. */
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('images/header.jpg');
      background-size: cover;
      background-position: center;
      height: 600px; /* 배너 높이 */
      color: white;
      position: relative;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo.png" style="width: 120px; height: 50px;"  alt="">
      </a>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero-header d-flex flex-column justify-content-center align-items-center text-center">
    <div class="container">
      <h1 class="display-3 fw-bold mb-2">Cinema<br>Community</h1>
      <button class="btn btn-primary btn-lg mt-4 px-4 rounded-pill">Let's Go</button>
    </div>
  </header>

  <section class="container py-5 my-5">
    <h2 class="text-center mb-5 fw-bold">Used Skills</h2>
    
    <div class="row text-center">
      <div class="col-md-4 mb-4">
        <div class="skill-item">
          <img src="images/web.png" style="width: 200px; height: 200px;" alt="">
          <h5 class="mt-2 text-secondary">Web</h5>
        </div>
      </div>
      
      <div class="col-md-4 mb-4">
        <div class="skill-item">
          <img src="images/html5.png" style="width: 200px; height: 200px;" alt="">
          <h5 class="mt-2 text-secondary">HTML5</h5>
        </div>
      </div>
      
      <div class="col-md-4 mb-4">
        <div class="skill-item">
          <img src="images/css3.png" style="width: 200px; height: 200px;" alt="">
          <h5 class="mt-2 text-secondary">CSS3</h5>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-primary text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-0 small">HTML & CSS project. Created by Jaemin. 2026</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
