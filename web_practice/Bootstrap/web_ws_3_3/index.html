<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SSAFY Gitlab Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 폰트 및 커스텀 스타일 */
    body {
      background-color: #fff;
    }
    .custom-container {
      max-width: 500px; /* 로그인 박스 최대 너비 제한 */
      margin: 50px auto; /* 화면 중앙 정렬 */
    }
  </style>
</head>
<body>

  <div class="custom-container">
    <div class="bg-danger text-white p-3 mb-4 rounded-1">
      Invalid Login or password
    </div>

    <h2 class="text-center fw-bold mb-4">SSAFY 전용 Gitlab 시스템</h2>
    <hr class="mb-4">

    <div class="card shadow-sm">
      <div class="card-header bg-white text-center py-3">
        <span class="fw-bold">Sign in</span>
      </div>

      <div class="card-body p-4">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label fw-bold">Username or Email</label>
            <input type="text" class="form-control" id="username">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" id="password">
          </div>

          <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label text-secondary" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none text-primary">Forgot your password?</a>
          </div>

          <div class="d-grid">
            <button class="btn btn-success" type="submit">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
