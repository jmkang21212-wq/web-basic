<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 350px;
      height: 550px;
      border: black 2px solid;
    }
    .header {
      position: relative;
      width: 100%;
    }
    img {
      width: 100%;
    }
    .name {
      position: absolute;
      background-color: orange;
      bottom: 0;
      width: 90%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 800;
      margin: 0;
      margin-left: 5%;
    }
    .explain {
      margin-left: 5%;
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="profile.jpg" alt="Profile Image">
      <p class="name">Name</p>
    </div>
    <p class="explain">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci unde officiis ad nostrum. Laboriosam mollitia similique provident fuga tenetur saepe sit, amet eaque neque eius quaerat expedita ea illum veniam.</p>
  </div>
</body>
</html>
